<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"></head>
<body>
    <nav class='navbar navbar-expand-lg bg-primary p-2 shadow-lg'>
        
        <div class="container-fluid">
            <a href='/dish/' class="bg-dark">Home</a> 
         <div class=' d-flex justify-content-end'>
            <form>
                {% if request.user.is_authenticated %}
                <a href="/logout/" class="btn btn-success" type="submit">logout</a>
                {% else %}
                <a href="/login/" class="btn btn-success" type="submit">login</a>
                {% endif %}
            </form>
        </div>
        </div>
       

    </nav>
     
    {% block content %}{% endblock content %}
</body>
</html>
